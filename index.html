<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>War Thunder Tier List</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                min-height: 100vh;
                color: #fff;
            }

            .header {
                background: rgba(0, 0, 0, 0.3);
                padding: 20px;
                text-align: center;
                border-bottom: 2px solid #e94560;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .header h1 {
                font-size: 2rem;
                color: #e94560;
                text-transform: uppercase;
                letter-spacing: 3px;
            }

            .import-btn {
                margin-left: 20px;
                padding: 8px 16px;
                background: #4a4a6a;
                border: 2px solid #e94560;
                color: #fff;
                cursor: pointer;
                font-size: 0.9rem;
                border-radius: 4px;
                transition: all 0.3s;
            }

            .import-btn:hover {
                background: #e94560;
            }

            .vehicle-count-header {
                margin-left: 20px;
                color: #4a4a6a;
                font-size: 0.9rem;
            }

            .categories {
                display: flex;
                justify-content: center;
                gap: 10px;
                padding: 20px;
                flex-wrap: wrap;
            }

            .category-btn {
                padding: 12px 24px;
                border: 2px solid #e94560;
                background: transparent;
                color: #e94560;
                font-size: 1rem;
                cursor: pointer;
                transition: all 0.3s;
                text-transform: uppercase;
                font-weight: bold;
            }

            .category-btn:hover,
            .category-btn.active {
                background: #e94560;
                color: #fff;
            }

            .main-container {
                display: flex;
                gap: 20px;
                padding: 20px;
                min-height: calc(100vh - 200px);
            }

            .vehicle-pool {
                flex: 1;
                background: rgba(0, 0, 0, 0.3);
                border-radius: 10px;
                padding: 20px;
                max-height: calc(100vh - 250px);
                overflow-y: auto;
            }

            .tierlist-container {
                flex: 1;
                background: rgba(0, 0, 0, 0.3);
                border-radius: 10px;
                padding: 20px;
                max-height: calc(100vh - 250px);
                overflow-y: auto;
            }

            .pool-header,
            .tierlist-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .pool-header h2,
            .tierlist-header h2 {
                color: #e94560;
                font-size: 1.5rem;
            }

            .filters {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
                margin-bottom: 20px;
            }

            .search-box {
                flex: 1;
                min-width: 200px;
            }

            .search-box input {
                width: 100%;
                padding: 10px;
                border: 2px solid #e94560;
                background: rgba(0, 0, 0, 0.5);
                color: #fff;
                font-size: 1rem;
            }

            .br-filter {
                display: flex;
                gap: 5px;
                align-items: center;
            }

            .br-filter input,
            .br-filter select {
                padding: 8px 10px;
                border: 2px solid #e94560;
                background: rgba(0, 0, 0, 0.5);
                color: #fff;
                font-size: 0.9rem;
                border-radius: 4px;
            }

            .br-filter select option {
                background: #1a1a2e;
            }

            .br-filter span {
                color: #e94560;
            }

            .vehicles-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .vehicle-card {
                background: rgba(233, 69, 96, 0.1);
                border: 2px solid #e94560;
                border-radius: 8px;
                padding: 10px;
                cursor: grab;
                transition: all 0.3s;
                text-align: center;
            }

            .vehicle-card:hover {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            }

            .vehicle-card.dragging {
                opacity: 0.5;
                cursor: grabbing;
            }

            .vehicle-card img {
                width: 100%;
                height: 100px;
                object-fit: contain;
                background: rgba(0, 0, 0, 0.3);
                border-radius: 5px;
                margin-bottom: 8px;
            }

            .vehicle-card .name {
                font-size: 0.8rem;
                color: #fff;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .vehicle-card .br {
                font-size: 0.75rem;
                color: #e94560;
                margin-top: 5px;
            }

            .tier-row {
                background: rgba(0, 0, 0, 0.3);
                border: 2px solid #e94560;
                border-radius: 8px;
                margin-bottom: 15px;
                min-height: 120px;
            }

            .tier-header {
                background: #e94560;
                padding: 10px;
                font-weight: bold;
                font-size: 1.2rem;
                border-radius: 6px 6px 0 0;
            }

            .tier-content {
                padding: 10px;
                min-height: 80px;
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }

            .tier-content.drag-over {
                background: rgba(233, 69, 96, 0.2);
            }

            .tier-content .vehicle-card {
                width: 100px;
            }

            .tier-content .vehicle-card img {
                height: 60px;
            }

            .tier-content .vehicle-card .name {
                font-size: 0.7rem;
            }

            .tier-content .vehicle-card .br {
                font-size: 0.65rem;
            }

            .remove-btn {
                position: absolute;
                top: -5px;
                right: -5px;
                width: 18px;
                height: 18px;
                background: #ff4444;
                border: 1px solid #fff;
                border-radius: 50%;
                color: #fff;
                cursor: pointer;
                font-size: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10;
            }

            .vehicle-card {
                position: relative;
            }

            .vehicle-card:hover .remove-btn {
                display: block;
            }

            .no-vehicles {
                text-align: center;
                color: #888;
                padding: 40px;
            }

            .vehicle-count {
                color: #888;
                font-size: 0.9rem;
            }

            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-track {
                background: rgba(0, 0, 0, 0.3);
            }

            ::-webkit-scrollbar-thumb {
                background: #e94560;
                border-radius: 4px;
            }

            .new-tierlist-btn {
                padding: 10px 20px;
                background: #e94560;
                border: none;
                color: #fff;
                cursor: pointer;
                font-size: 1rem;
                border-radius: 5px;
            }

            .new-tierlist-btn:hover {
                background: #ff6b6b;
            }

            @media (max-width: 768px) {
                .main-container {
                    flex-direction: column;
                }

                .vehicles-grid {
                    grid-template-columns: repeat(
                        auto-fill,
                        minmax(100px, 1fr)
                    );
                }
            }
        </style>
    </head>

        <script>
            let allVehicles = [];
            let filteredVehicles = [];
            let currentCategory = 'chasse';
            let draggedVehicle = null;
            let vehicleNames = {};

            const CATEGORIES = {
                chasse: ['fighter'],
                cas: ['bomber', 'assault', 'attack_helicopter'],
                heli: ['utility_helicopter', 'attack_helicopter'],
                dca: ['spaa'],
                scout: ['light_tank'],
                char: ['medium_tank', 'heavy_tank', 'light_tank', 'tank_destroyer']
            };

            const TIERS = ['S', 'A', 'B', 'C', 'D'];
            let tierData = { S: [], A: [], B: [], C: [], D: [] };

            async function loadData() {
                const response = await fetch('wt_vehicles_br.json');
                allVehicles = await response.json();

                filterByCategory();
                renderVehicles();
                updateVehicleCount();
            }

            function getVehicleName(vehicle) {
                return vehicle.name || vehicle.identifier;
            }

            function getBR(vehicle) {
                return vehicle.realistic_ground_br || vehicle.realistic_br || vehicle.arcade_br;
            }

            function formatBR(br) {
                const rounded = Math.round(br / 0.3) * 0.3;
                return parseFloat(rounded.toFixed(1));
            }

            function filterByCategory() {
                applyFilters();
            }

            function applyFilters() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const brMin = parseFloat(document.getElementById('brMin').value) || 0;
                const brMax = parseFloat(document.getElementById('brMax').value) || 99;

                const baseVehicles = allVehicles.filter(v => CATEGORIES[currentCategory].includes(v.vehicle_type));

                filteredVehicles = baseVehicles.filter(v => {
                    const name = getVehicleName(v).toLowerCase();
                    const br = getBR(v);

                    const matchesSearch = name.includes(searchTerm);
                    const matchesBR = br >= brMin && br <= brMax;

                    return matchesSearch && matchesBR;
                });

                renderVehicles();
                updateVehicleCount();
            }

            function renderVehicles() {
                const grid = document.getElementById('vehicleGrid');
                grid.innerHTML = '';

                const inTier = new Set();
                Object.values(tierData).forEach(tier => {
                    tier.forEach(v => inTier.add(v.identifier));
                });

                const availableVehicles = filteredVehicles.filter(v => !inTier.has(v.identifier));

                if (availableVehicles.length === 0) {
                    grid.innerHTML = '<div class="no-vehicles">Aucun véhicule trouvé</div>';
                    return;
                }

                availableVehicles.forEach(vehicle => {
                    const card = createVehicleCard(vehicle);
                    grid.appendChild(card);
                });
            }

            function createVehicleCard(vehicle) {
                const card = document.createElement('div');
                card.className = 'vehicle-card';
                card.draggable = true;
                card.dataset.identifier = vehicle.identifier;
                card.dataset.br = getBR(vehicle);

                const name = getVehicleName(vehicle);
                const br = getBR(vehicle);
                const imageUrl = vehicle.images?.image || '';

                card.innerHTML = `
                    <img src="${imageUrl}" alt="${name}" onerror="this.style.display='none'">
                    <div class="name" title="${name}">${name}</div>
                    <div class="br">BR: ${br}</div>
                `;

                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);

                return card;
            }

            function handleDragStart(e) {
                draggedVehicle = e.target.closest('.vehicle-card');
                if (draggedVehicle) {
                    draggedVehicle.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/plain', draggedVehicle.dataset.identifier);
                }
            }

            function handleDragEnd(e) {
                const card = e.target.closest('.vehicle-card');
                if (card) card.classList.remove('dragging');
                draggedVehicle = null;
                document.querySelectorAll('.tier-content').forEach(tier => {
                    tier.classList.remove('drag-over');
                });
            }

            document.querySelectorAll('.tier-content').forEach(tier => {
                tier.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    tier.classList.add('drag-over');
                });

                tier.addEventListener('dragleave', (e) => {
                    tier.classList.remove('drag-over');
                });

                tier.addEventListener('drop', (e) => {
                    e.preventDefault();
                    tier.classList.remove('drag-over');

                    const identifier = e.dataTransfer.getData('text/plain');
                    if (identifier) {
                        const tierName = tier.dataset.tier;
                        const vehicle = allVehicles.find(v => v.identifier === identifier);
                        if (vehicle) {
                            Object.keys(tierData).forEach(t => {
                                tierData[t] = tierData[t].filter(v => v.identifier !== identifier);
                            });

                            tierData[tierName].push(vehicle);
                            renderTier(tierName);
                            renderVehicles();
                        }
                    }
                });
            });

            function renderTier(tierName) {
                const tierContent = document.querySelector(`.tier-content[data-tier="${tierName}"]`);
                tierContent.innerHTML = '';

                const brMin = parseFloat(document.getElementById('tierBrMin').value) || 0;
                const brMax = parseFloat(document.getElementById('tierBrMax').value) || 99;

                const filtered = tierData[tierName].filter(v => {
                    const br = getBR(v);
                    return br >= brMin && br <= brMax;
                });

                filtered.forEach(vehicle => {
                    const card = createVehicleCard(vehicle);

                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.innerHTML = '×';
                    removeBtn.onclick = () => removeFromTier(vehicle.identifier);
                    card.appendChild(removeBtn);

                    tierContent.appendChild(card);
                });
            }

            function removeFromTier(identifier) {
                Object.keys(tierData).forEach(tier => {
                    tierData[tier] = tierData[tier].filter(v => v.identifier !== identifier);
                    renderTier(tier);
                });
                renderVehicles();
            }

            function applyTierFilter() {
                TIERS.forEach(tier => renderTier(tier));
            }

            function updateVehicleCount() {
                const inTier = new Set();
                Object.values(tierData).forEach(tier => {
                    tier.forEach(v => inTier.add(v.identifier));
                });

                const available = filteredVehicles.length - inTier.size;
                document.getElementById('vehicleCount').textContent = `${available} véhicules disponibles`;
                document.getElementById('vehicleCountHeader').textContent = `Total: ${allVehicles.length} véhicules`;
            }

            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;

                    tierData = { S: [], A: [], B: [], C: [], D: [] };
                    TIERS.forEach(tier => renderTier(tier));

                    filterByCategory();
                });
            });

            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('brMin').addEventListener('input', applyFilters);
            document.getElementById('brMax').addEventListener('input', applyFilters);

            document.getElementById('tierBrMin').addEventListener('input', applyTierFilter);
            document.getElementById('tierBrMax').addEventListener('input', applyTierFilter);

            document.getElementById('newTierlistBtn').addEventListener('click', () => {
                tierData = { S: [], A: [], B: [], C: [], D: [] };
                TIERS.forEach(tier => renderTier(tier));
                renderVehicles();
            });

            document.getElementById('importFile').addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const importedVehicles = JSON.parse(event.target.result);
                            if (Array.isArray(importedVehicles)) {
                                const existingIds = new Set(allVehicles.map(v => v.identifier));
                                let addedCount = 0;
                                importedVehicles.forEach(v => {
                                    if (!existingIds.has(v.identifier)) {
                                        allVehicles.push(v);
                                        addedCount++;
                                    }
                                });
                                alert(`Importé ${addedCount} nouveaux véhicules!`);
                                filterByCategory();
                                renderVehicles();
                                updateVehicleCount();
                            } else {
                                alert('Le fichier JSON doit contenir un tableau de véhicules');
                            }
                        } catch (err) {
                            alert('Erreur lors de l\'import: ' + err.message);
                        }
                    };
                    reader.readAsText(file);
                }
            });

            loadData();
        </script>
    </body>
</html>
